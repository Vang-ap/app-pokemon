<div class="container-login">
  <div class="container-login-form">
    <div class="card hoverable form-card">
      <div class="card-content center">
        <span class="card-title">Page de connexion</span>
        <p>
          <em>{{ message }}</em>
        </p>
      </div>
      <form #loginForm="ngForm">
        <div>
          <label class="form-label" for="name">Name</label>
          <input
            class="input-name"
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            required
          />
        </div>
        <div class="form-label-password-content">
          <label class="form-label" for="password">Password</label>
          <input
            class="input-password"
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      </form>
      <div class="card-action center">
        <a (click)="login()" class="waves-effect waves-light btn btn-login">
          Se connecter</a
        >

        <a (click)="logout()">Se d√©connecter</a>
      </div>
    </div>
  </div>
</div>
