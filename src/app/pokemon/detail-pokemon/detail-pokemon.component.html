<div class="detail-pokemon-container">
  <div *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
      <h2 class="header-detail center">{{ pokemon.name }}</h2>
      <div class="card horizontal hoverable">
        <div class="card-image">
          <img [src]="pokemon.picture" id="{{ pokemon.id }}" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <div class="card-description">
              <p>{{ pokemon.description }}</p>
            </div>
            <table class="bordered striped">
              <tbody>
                <tr>
                  <td>Nom</td>
                  <td>
                    <strong>{{ pokemon.name }}</strong>
                  </td>
                </tr>
                <tr>
                  <td>Points de vie</td>
                  <td>
                    <strong>{{ pokemon.hp }}</strong>
                  </td>
                </tr>
                <tr>
                  <td>Dégâts</td>
                  <td>
                    <strong>{{ pokemon.cp }}</strong>
                  </td>
                </tr>
                <tr>
                  <td>Types</td>
                  <td>
                    <span
                      *ngFor="let type of pokemon.types"
                      class="{{ type | pokemonTypeColor }}"
                      >{{ type }}</span
                    >
                  </td>
                </tr>
                <tr>
                  <td>Date de création</td>
                  <td>
                    <em>{{ pokemon.created | date : "dd/MM/yyyy" }}</em>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-action">
            <div class="btn-back-edit-container">
              <a class="btn btn-go-home-page" (click)="goToPokemonList()"
                >Retour</a
              >
              <a class="btn edit-btn" (click)="goToEditPokemon(pokemon)"
                >Editer</a
              >
            </div>

            <div class="btn-delete-container">
              <a class="btn delete-btn" (click)="deletePokemon(pokemon)">
                Supprimer
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div *ngIf="!pokemon">
    <p class="center">Aucun pokémon à afficher !</p>
  
  </div> -->

  <div *ngIf="!pokemon" class="center">
    <app-loader></app-loader>
  </div>
</div>
